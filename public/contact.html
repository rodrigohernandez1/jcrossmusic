<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J Cross Music</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="images/other/images (1).png">
  <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="canvas">
        <header id="header">
            <div id="logo">
                <h1 class="logo"><a href="contact.html">J Cross</a></h1>
                <div class="logo-subtitle">MIXER, PRODUCER, ENGINEER</div>
            </div>
            <div id=top-nav>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Discography</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="casa_platino.html">Casa Platino Records</a></li>
                        <li class="active-link"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact">
            <div id="contact-title">
                <h1>MIXING AND LICENSING REQUESTS</h1>
            </div>
            <div id="contact-form">
                <div id="form-inside">
                    <script></script>
                    <div id="form-wraper"> 
                        <form id="form" action="/api/contact" method="POST">
                            <div id="field-list">
                                <fieldset>
                                    <legend>
                                        <div>
                                            <span>Name</span>
                                        </div>
                                    </legend>
                                    <div class="field-subname">
                                        <label for="form-first-name-field">
                                            <div class="inside-field-subname">
                                                <p>First Name</p>
                                                <span>(required)</span>
                                            </div>
                                        </label>
                                        <input id="form-first-name-field" aria-invalid="false" aria-required="true" required autocomplete="given-name" name="fname" type="text" value>
                                    </div>
                                    <div class="field-subname">
                                        <label for="form-last-name-field">
                                            <div class="inside-field-subname">
                                                <p>Last Name</p>
                                                <span>(required)</span>
                                            </div>
                                        </label>
                                        <input id="form-last-name-field" aria-invalid="false" aria-required="true" autocomplete="family-name" required name="lname" type="text" value>
                                    </div>
                                </fieldset>
                                <div class="field-element">
                                    <label for="form-email-field">
                                        <div class="inside-field-element">
                                            <p>Email</p>
                                            <span>(required)</span>
                                        </div>
                                    </label>
                                    <input id="form-email-field" aria-invalid="false" aria-required="true" autocomplete="email" required name="email" placeholder="name@example.com" type="email" value> 
                                </div>
                                <div class="field-element">
                                    <label for="form-message-field">
                                        <div class="inside-field-element">
                                            <p>Message</p>
                                            <span>(required)</span>
                                        </div>
                                    </label>
                                    <textarea id="form-message-field" aria-invalid="false" aria-required="true" required name="message" placeholder="Tell me about your project:
• Service (Mixing, Production, or Licensing)
• Deadlines & Dates
• Links to demos or references

Leave your message here and I will contact you soon!"></textarea>
                                </div>
                            </div>
                            <div class="button-wraper">
                                <button type="submit" id="submit-btn">
                                    <span>Submit</span>
                                </button>
                            </div>
                        </form>
                        <div id="response-message" style="display: none; color: green; margin-top: 10px;">
                            Thank you! Your message has been sent successfully.
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
